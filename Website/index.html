
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>1st Semester Project Website</title>
</head>
<body>
    <h1>Schools get a look at my eggs</h1>
    <p>Start of the Project</p>
    <div class="container">

        <header>
          <div class="logo">Logo</div>
          <div class="menu">Email/Password</div>
        </header>
        
      <!--Import/export chart-->
        <div class="box-wrapper">
          <div>
            <label for="yearDropdown">Choose year:</label>
            <select id="yearDropdown"></select>
          </div>

            <div id = "importContainer" class="first-box">
              <h2>Import</h2>
              <svg id = "importChart"></svg>
            </div>
        
            <div id = "exportContainer" class="second-box">
              <h2>Export</h2>
              <svg id = "exportChart"></svg>
            </div>

          </div>

          <!--Egg chart-->
          <div>

           <div>
            <label for="yearDropdown2">Choose year:</label>
            <select id="yearDropdown2"></select>
          </div> 

            <div id = "eggconsumption" class="bubble chart">
              <h2>Egg consumption in EU</h2>
              <svg id = "egg-bubble-chart"></svg>
            </div>
        

          </div>
      
          <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
          <script src="Import-export.js"></script>
          <script src="eggconsumption.js"></script>
        <footer>
          <div>Website Info</div>
        </footer>
      
      </div>

      
    
</body>
</html>
